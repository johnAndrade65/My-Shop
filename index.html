<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GShop</title>
    <!--==CSS==-->
    <link rel="stylesheet" href="./assets/design/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <!--==HEADER==-->
    <header class="container">
        <h3>VStore</h3>
        <nav>
            <ul>
                <li>Products</li>
                <li>Reviews</li>
                <li>Contact</li>
            </ul>
            <span class="material-symbols-outlined">add_shopping_cart</span>
            <span class="perfil"><img src="./assets/images/perfil.png" alt="perfil"></span>
        </nav>
    </header>

    <!--==CAROUSEL==-->
    <div class="carousel">
        <div class="carousel-inner">
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
            <div class="carousel-item">
                <img src="https://www.wallpaperup.com/uploads/wallpapers/2017/07/05/1093717/24870b81e2f75717a17c77b83e573525-700.jpg">
            </div>
            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="https://free-images.com/md/c1a4/shopping_mall_mall_vancouver.jpg">
            </div>
            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="https://ibw21.org/wp-content/uploads/2020/05/fruit-vendor-during-lockdown-prayagraj-india-910x512-1.jpg">
            </div>
            <label for="carousel-3" class="carousel-control prev control-1">‹</label>
            <label for="carousel-2" class="carousel-control next control-1">›</label>
            <label for="carousel-1" class="carousel-control prev control-2">‹</label>
            <label for="carousel-3" class="carousel-control next control-2">›</label>
            <label for="carousel-2" class="carousel-control prev control-3">‹</label>
            <label for="carousel-1" class="carousel-control next control-3">›</label>
            <ol class="carousel-indicators">
                <li>
                    <label for="carousel-1" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-2" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-3" class="carousel-bullet">•</label>
                </li>
            </ol>
        </div>
    </div>

    <!--==SECTIONS==-->
    <section class="section container">
        <a href=""><div></div></a>
        <a href=""><div></div></a>
        <a href=""><div></div></a>
        <a href=""><div></div></a>
        <a href=""><div></div></a>
    </section>

    <!--==ARTICLES==-->
    <article>
        <section class="products-setion container">
            <h2>50% OFFER</h2>
            <div class="products">
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
            </div>
        </section>
    </article>
    <footer class="footer">
        <ul>
            <li>Blog</li>
            <li>Shop</li>
            <li>Contact</li>
            <li>Aboot</li>
        </ul>
    </footer>
    <!--==SCRIPT==-->
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
